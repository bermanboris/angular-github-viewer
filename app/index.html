<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../bower_components/bootstrap-css/css/bootstrap.min.css"/>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="github.js"></script>

</head>

<body ng-controller="MainController">
{{ currentuser }}
<!--<button ng-click="login()">Login</button>-->
<div class="container">
    <h1>{{ message }}</h1>
    <div class="alert alert-danger" ng-show="error">{{ error }}</div>
    <!-- <h4>{{countdown}}</h4> -->
    <form name="searchUser" ng-submit="search( username )">


        <div class="input-group">
            <input name="message" class="form-control" type="search" required="" placeholder="Username to find" ng-model="username" />
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">Go!</button>
         </span>
        </div>

    </form>

    <p>Try searching for:
        <a class="text-primary" ng-model="username" ng-click="search( 'torvalds' )">torvalds</a>, or
        <a class="text-primary" ng-model="username" ng-click="search( 'mozilla' )">mozilla</a>.
    </p>
    <div ng-include="'userdetails.html'" ng-show="user"></div>

</div>
</body>

</html>

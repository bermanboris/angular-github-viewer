<div class="alert alert-danger" ng-show="error">{{ error }}</div>

<form name="searchUser" ng-submit="search( username )">

    <div class="input-group">
        <input name="username" class="form-control" type="search" required placeholder="Enter username of GitHub user"
               ng-model="username"/>
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">Go!</button>
         </span>
    </div>

</form>

<p>Try searching for:
    <a class="text-primary" ng-model="username" ng-click="search( 'angular' )">angular</a>, or
    <a class="text-primary" ng-model="username" ng-click="search( 'mozilla' )">mozilla</a>,
    <a class="text-primary" ng-model="username" ng-click="search( 'torvalds' )">torvalds</a>.
</p>

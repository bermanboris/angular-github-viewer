<div class="alert alert-danger" ng-show="error">{{ error }}</div>

<form name="searchUser" ng-submit="search( username )">

    <div class="input-group">
        <input name="username" class="form-control" type="search" required placeholder="Search user... "
               ng-model="username" autofocus/>
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">Search!</button>
         </span>
    </div>

</form>

<h4>Try searching for:
    <a ng-href="#" class="text-primary" ng-model="username" ng-click="search( 'angular' )">Angular</a>,
    <a ng-href="#" class="text-primary" ng-model="username" ng-click="search( 'mozilla' )">Mozilla</a> or
    <a ng-href="#" class="text-primary" ng-model="username" ng-click="search( 'torvalds' )">Torvalds</a>.
</h4>

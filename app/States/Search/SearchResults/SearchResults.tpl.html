<div id="userDetails">
    <div>

        <div class="clearfix">

            <img class="pull-left gap-right" ng-src=" {{ user.avatar_url }}" width="150" title="{{ user.name }}" />
            <h2>
                <a ng-href="{{ user.html_url }}">{{ user.name || user.login }}</a>
            </h2>

            <ul class="list-unstyled">
                <li>Public Repositories: {{ user.public_repos }}</li>
                <li ng-if="user.blog">
                <a ng-href="{{ user.blog }}">{{ user.blog }}</a>
            </li>

                <li ng-if="user.location">
                    <a ng-href="http://maps.google.com/?q={{ user.location }}">{{ user.location }}</a>
                </li>


            </ul>
        </div>
    </div>

    <br/>
        <div class="panel panel-default">

            <div class="panel-heading">Repositories: <span class="badge">{{ user.public_repos }}</span></div>

        <div class="table-responsive">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>
                    <a ng-click="repoSortOrder = '+name'">Name</a>
                </th>

                <th>
                    <a ng-click="repoSortOrder = '-stargazers_count'">Stars</a>
                </th>
                <th>
                    <a ng-click="repoSortOrder = '+language'">Language</a>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="repo in repos | orderBy: repoSortOrder">
                <td>{{ repo.name }}</td>
                <td>{{ repo.stargazers_count | number }}</td>
                <td>{{ repo.language }}</td>
            </tr>
            </tbody>
        </table>
        </div>
        </div>
    </div>
</div>
